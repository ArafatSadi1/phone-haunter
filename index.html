<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone finder</title>
    <!-- CSS style -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Boostrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="body">
    <!-- Heading -->
    <h1 class="text-center text-primary my-4">Phone Finder</h1>
    <!-- phone search field -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Enter Brand Name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" onclick="searchPhone()">Search</button>
    </div>
        <!-- single Phone detail -->
        <div id="phone-detail" class="w-50 mx-auto">
        </div>    
    <!-- Error -->
    <h4 id="error">Result Not Found</h4>
        <!-- Phone search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 m-4">
    </div>
    <!-- Boostrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="JS/script.js"></script>
</body>
</html>
